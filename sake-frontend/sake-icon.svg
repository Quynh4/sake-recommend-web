<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="wineGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4789;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6B2E6F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A1A4A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F4F8;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#B8D4E8;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Wine glass base -->
  <ellipse cx="32" cy="58" rx="8" ry="2" fill="#4A1A4A" opacity="0.3"/>
  
  <!-- Glass stem -->
  <rect x="30" y="42" width="4" height="16" fill="url(#glassGradient)" rx="1"/>
  
  <!-- Glass bowl outline -->
  <path d="M 20 20 Q 18 28 18 36 Q 18 42 30 42 L 34 42 Q 46 42 46 36 Q 46 28 44 20 Z" 
        fill="url(#glassGradient)" 
        stroke="#A0C0D8" 
        stroke-width="1"/>
  
  <!-- Wine inside glass -->
  <path d="M 21 28 Q 20 32 20 36 Q 20 40 30 41 L 34 41 Q 44 40 44 36 Q 44 32 43 28 Z" 
        fill="url(#wineGradient)"/>
  
  <!-- Wine surface with shine -->
  <ellipse cx="32" cy="28" rx="11" ry="3" fill="#9B5799" opacity="0.8"/>
  
  <!-- Glass highlights -->
  <path d="M 23 24 Q 22 28 22 32" 
        stroke="#FFFFFF" 
        stroke-width="1.5" 
        stroke-linecap="round" 
        opacity="0.6" 
        fill="none"/>
  
  <!-- Sparkle effect -->
  <circle cx="26" cy="30" r="1.5" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="38" cy="34" r="1" fill="#FFFFFF" opacity="0.6"/>
</svg>
